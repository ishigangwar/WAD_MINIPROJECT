<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Spotify Clone - Listen to your favorite playlists!</title>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <ul>
            <li class="brand"> <img src="logo.png" alt="Spotify"> Spotify </li>
            <li>Home</li>
            <li>About</li>
            <li>Profile</li>
        </ul>
    </nav>

    <!-- SongsListContainer -->
    <div class="container">

        <div class="songList">
            <h1>Best of Bollywood Hip Hop Hits 
            </h1>
            <div class="Songs">
                <div class="songItem">
                    <img src="/covers/1.jpg" alt="">
                    <span>Jab We Met</span>
                    <span class="songlistplay"> <span class="timestamp"> 02:36 <i id="0" class="far songItemPlay fa-play-circle"></i> </span>  </span>
                </div>
                <div class="songItem">
                    <img src="/covers/2.jpg" alt="">
                    <span>Tum Jo Mile</span>
                    <span class="songlistplay"> <span class="timestamp"> 03:23 <i id="1" class="far songItemPlay fa-play-circle"></i> </span>  </span>
                </div>
                <div class="songItem">
                    <img src="/covers/3.jpg" alt="">
                    <span>Khairiyat</span>
                    <span class="songlistplay"> <span class="timestamp"> 04:46 <i id="2" class="far songItemPlay fa-play-circle"></i> </span>  </span>
                </div>
                <div class="songItem">
                    <img src="/covers/4.jpg" alt="">
                    <span>Kaun Tujhe </span>
                    <span class="songlistplay"> <span class="timestamp"> 02:36 <i id="3" class="far songItemPlay fa-play-circle"></i> </span>  </span>
                </div>
                <div class="songItem">
                    <img src="/covers/5.jpg" alt="">
                    <span>Grind</span>
                    <span class="songlistplay"> <span class="timestamp"> 03:02 <i id="4" class="far songItemPlay fa-play-circle"></i> </span>  </span>
                </div>
                <div class="songItem">
                    <img src="/covers/7.jpg" alt="">
                    <span>Woh din</span>
                    <span class="songlistplay"> <span class="timestamp"> 03:07 <i id="5" class="far songItemPlay fa-play-circle"></i> </span>  </span>
                </div>
                <div class="songItem">
                    <img src="/covers/6.jpg" alt="">
                    <span>Pasoori </span>
                    <span class="songlistplay"> <span class="timestamp"> 02:42 <i id="6" class="far songItemPlay fa-play-circle"></i> </span>  </span>
                </div>
            </div>
        </div>
        
        <div class="songBanner"></div>
    </div>

    <!-- SongDetails/Play -->
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0">

        <div class="icons">
            <!-- font awesome icons  -->
            <i class="fas fa-2x fa-fast-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-2x fa-fast-forward" id ="next"></i>
        </div>

        <div class="songInfo">
            <img src="/playing.gif" alt="" width="40px" id="gif"> <span id="masterSongName"> Jaan Bolti Hai - Karma </span>
        </div>
    </div>

    <!-- Javascript -->
    <script src="script.js"></script>
    
    <!-- This is how we call all the font awesome icons -->
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>

    

</body>
</html>
